<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Formulário de Pesquisa</h1>
    <p id="description">Obrigado por dedicar o seu tempo e preencher esse formulário</p>
    
        <main>
            <form id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your name" value="name" required>
                    </label>

                    <label for="email" id="email-label">Email <input type="email" name="email" id="email" placeholder="Enter your Email" value="email" required>
                    </label>

                    <label for="age" id="number-label">Age (optional) <input type="number" name="age" id="number" value="age" placeholder="Enter your age" min="15" max="100">
                    </label>

                    <label for="dropdown">Which option best describes your current role?
                        <select id="dropdown">
                            <option value="0">Selection Current Role</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer Not To Say</option>
                            <option value="5">Other</option>
                        </select>
                    </label>
                    
                    <label>Would you recommend freeCodeCamp to a friend?</label>

                    <label for="definitely"><input type="radio" id="definitely" class="inline" value="definitely" name="def-may-not" checked>Definitely</label>

                    <label for="maybe"><input type="radio" id="maybe" class="inline" value="maybe" name="def-may-not">Maybe
                    </label>

                    <label for="notsure"><input type="radio" id="notsure" class="inline" value="notsure" name="def-may-not">Not Sure
                    </label>

                </fieldset>

                <fieldset>
                    <label for="feature">What is your favorite feature of freeCodeCamp?
                        <select id="feature">
                            <option value="">Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Communit</option>
                            <option value="4">Open Source</option>
                        </select>
                    </label>

                    <label>
                        What would you like to see improved? (Check all that apply)
                    </label>

                    <label for="options"> <input type="checkbox" name="options" id="options" class="inline" value="options">Front-end Projects
                    </label>

                    <label for="options"> <input type="checkbox" name="options" id="options" class="inline" value="options">Back-end Projects
                    </label>

                    <label for="options"> <input type="checkbox" name="options" id="options" class="inline" value="options">Data Visualization
                    </label>

                    <label for="options"> <input type="checkbox" name="options" id="options" class="inline" value="options">Challenges
                    </label>

                    <label for="options"> <input type="checkbox" name="options" id="options" class="inline" value="options">Open Source Community
                    </label>

                    <label for="comments"> Any comments or suggestions?
                        <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments here..."></textarea> 
                    </label>

                </fieldset>

                <input type="submit" value="Submit">

            </form>    
        </main>    
     
</body>
</html>
