<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" controls autoplay loop>
        <source src="midia/video.MOV" type="video/mp4">
        <source src="midia/video.ogg" type="video/ogg">
        <source src="midia/video.m4v" type="video/m4v">

        <p>Se não abriu, seu navegador não é compatível com reprodução de vídeos</p>

    </video>
